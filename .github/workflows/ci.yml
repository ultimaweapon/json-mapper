name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Compile
      run: npm run compile
    - name: Run tests
      run: npm test
